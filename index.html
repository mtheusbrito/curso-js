<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Aparecida Nutrição</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Aparecida Nutrição</h1>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>Meus pacientes</h2>
        <label for="filtrar-tabela">Buscar:</label>
        <input
          type="text"
          name="filtro"
          id="filtrar-tabela"
          placeholder="Digite o nome do paciente"
          class="campo input-filtro"
        />
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Peso(kg)</th>
              <th>Altura(m)</th>
              <th>Gordura Corporal(%)</th>
              <th>IMC</th>
            </tr>
          </thead>
          <tbody id="tabela-pacientes">
            <tr class="paciente">
              <td class="info-nome">Paulo</td>
              <td class="info-peso">100</td>
              <td class="info-altura">2.00</td>
              <td class="info-gordura">10</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">João</td>
              <td class="info-peso">2000</td>
              <td class="info-altura">3.72</td>
              <td class="info-gordura">40</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Erica</td>
              <td class="info-peso">54</td>
              <td class="info-altura">1.64</td>
              <td class="info-gordura">14</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Douglas</td>
              <td class="info-peso">85</td>
              <td class="info-altura">1.73</td>
              <td class="info-gordura">24</td>
              <td class="info-imc">0</td>
            </tr>
            <tr class="paciente">
              <td class="info-nome">Tatiana</td>
              <td class="info-peso">46</td>
              <td class="info-altura">1.55</td>
              <td class="info-gordura">19</td>
              <td class="info-imc">0</td>
            </tr>
          </tbody>
    </table>
    <span id="erro-ajax" class="invisivel mensagens-erro"> Erro ao buscar os pacientes!</span>
    
		<button
            type="submit"
            id="buscar-pacientes"
            class="botao-padrao bto-principal"
          >
            Buscar Paciente
          </button>
      </section>
      <section class="container">
        <h2 id="titulo-form">Adicionar novo paciente</h2>
        <ul id="mensagens-erro">
          <li></li>
        </ul>
        <form action="" id="form-paciente">
          <div class="">
            <label for="nome">Nome:</label>
            <input
              autofocus
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite o nome do seu paciente"
              class="campo"
            />
          </div>
          <div class="grupo">
            <label for="altura">Altura: </label>

            <input
              type="text"
              name="altura"
              id="altura"
              placeholder="Digite a altura do seu paciente"
              class="campo"
            />
          </div>
          <div class="grupo">
            <label for="peso">Peso:</label>
            <input
              type="text"
              name="peso"
              id="peso"
              placeholder="Digite o peso do seu paciente"
              class="campo"
            />
          </div>
          <div class="grupo">
            <label for="gordura">% de Gordura:</label>
            <input
              type="text"
              name="gordura"
              id="gordura"
              placeholder="Digite porcentagem de gordura do seu paciente"
              class="campo"
            />
          </div>

          <button
            type="submit"
            id="adicionar-paciente"
            class="botao-padrao bto-principal"
          >
            Adicionar
          </button>
        </form>
      </section>
    </main>
    <script src="./js/calcula-imc.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/remover-paciente.js"></script>
    <script src="./js/filtrar.js"></script>
	<script src="./js/buscar-pacientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  </body>
</html>
